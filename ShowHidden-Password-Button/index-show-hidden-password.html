  <body>
    <main>
      <h4>ورود به سایت</h4>
      <p>برای ورود به سایت نام کاربری و رمز عبور خود را وارد نمایید</p>
      <div class="container">
        <form action="">
          <div class="input-group">
            <input type="text" name="" required="">
            <label>نام کاربری</label>
          </div>
          <div class="input-group">
            <span id="showPass" class="material-symbols-outlined open"> visibility </span>
            <span id="hidePass" class="material-symbols-outlined close"> visibility_off </span>
            <input class="pass" type="password"  name="" required="" />
            <label>رمز عبور</label>
          </div>
          <a href="#">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            ورود
          </a>
        </form>
      </div>
    </main>
    <script src="assets/jquery/jquery-file.js"></script>
    <script src="assets/js/script-show-hidden-password.js"></script>
  </body>
</html>
